<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CHT Travel &amp; Tours – Employee Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
    <script src="../../assets/js/core/auth.js" defer></script>
  </head>
  <body class="auth-body">
    <main class="auth-shell">
      <section class="auth-panel">
        <h1>Employee Login</h1>
        <p class="muted">
          Use your CHT Travel employee account to access the management portal.
        </p>
        <form id="loginForm" class="form-grid" autocomplete="off">
          <div class="form-field full-width">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
          </div>
          <div class="form-field full-width">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" />
          </div>
          <button type="submit" class="primary-btn full-width">Sign in</button>
        </form>
      </section>
    </main>
  </body>
</html>
