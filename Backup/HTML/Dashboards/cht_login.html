<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHT Travel and Tours | Login</title>
    <link rel="stylesheet" href="../CSS/cht.css">
    <script src="cht.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    
<div class="login-container">
    <div class="icon-box">
        <i class="fa-solid fa-plane-departure"></i>
    </div>

    <h2>CHT Travel and Tours</h2>
    <p class="subtitle">Management System</p>

    <form id="loginForm">
        <label>Email Address</label>
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <label>Password</label>
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <a href="#" class="forgot">Forgot Password?</a>

      <button type="button" class="login-btn" onclick="window.location.href='dashboard.html'">
    Login
</button>

    </form>

    <p class="footer">Travel with confidence, manage with ease.</p>
</div>


</body>
</html>
